<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>

    <title>Count Down Timer</title>
</head>
<body>
     
    <h1>75th Independence Day</h1>
   
    <div class="countdown-container">
      <div class=" count-el days-c">

        <p class="bigtext" id="days">0</p>
        <span>days </span>
      </div>
      <div class="count-el hours-c">

        <p class="bigtext" id="hours">0</p>
        <span> hours </span>
      </div>

      <div class=" count-el minutes-c">

        <p class="bigtext" id="minutes">0</p>
        <span> minutes </span>
      </div>
      <div class="  count-el seconds-c">

        <p class=" bigtext" id="seconds">0</p>
        <span> seconds </span>
      </div>

    </div>
    
    <script src ="src/index.js"></script>
</body>
</html>
